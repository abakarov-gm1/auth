<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 500px;
            height: 700px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        #messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: #fafafa;
            list-style: none;
        }

        .message {
            background: #e1f5fe;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .message img, .message video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }

        form {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>WebSocket Chat</h1>

        <!-- Сообщения -->
        <ul id="messages"></ul>

        <!-- Форма отправки текста -->
        <form onsubmit="sendMessageText(event)">
            <input type="text" id="messageText" placeholder="Введите сообщение...">
            <button>Отправить</button>
        </form>

        <!-- Форма отправки файла -->
        <form onsubmit="sendMessage(event)">
            <input type="file" id="messageFile">
            <button>Отправить файл</button>
        </form>
    </div>

    <script>
         // Получаем токен
         var token = localStorage.getItem("token");
         var ws;

         function openWebSocket() {

             var ws = new WebSocket("ws://localhost:8000/ws/1/" + token);


             ws.onopen = function() {
                 console.log("WebSocket соединение открыто.");
             };

             ws.onmessage = function(event) {
                 var messages = document.getElementById("messages");
                 var message = document.createElement("li");
                 message.classList.add("message");


                 // Если сервер отправляет бинарные данные (например, изображение)

                 if (event.data instanceof Blob) {
                     var blobUrl = URL.createObjectURL(event.data); // Создаём URL для бинарных данных
                     // var img = document.createElement("img");
                     // img.src = blobUrl;
                     // img.style.maxWidth = "300px"; // Задаём ограничение размера изображения
                     // message.appendChild(img);

                     var video = document.createElement("video");
                     video.src = blobUrl;
                     video.controls = true;
                     video.style.maxWidth = "300px";
                     message.appendChild(video);

                 } else {
                     // Если сервер отправляет текстовые данные
                     var content = document.createTextNode(event.data);
                     message.appendChild(content);
                 }

                 messages.appendChild(message);
             };

             ws.onerror = function(error) {
                 console.error("Ошибка WebSocket: ", error);
             };

             ws.onclose = function(event) {
                 console.log("WebSocket соединение закрыто. Попытка переподключения...");
                 setTimeout(openWebSocket, 2000);  // Попытка переподключиться через 3 секунды
             };

             return ws;
         }

         var ws = openWebSocket()

         //ws.onclose = function(event) {
         //    console.log("WebSocket соединение закрыто. Попытка переподключения...");
         //    setTimeout(openWebSocket, 2000);  // Попытка переподключиться через 3 секунды
         //};


         // Открываем WebSocket-соединение
         function sendMessageText(event) {
              var input = document.getElementById("messageText")
              if (ws.readyState === WebSocket.OPEN) {
                  ws.send(input.value);
                  input.value = '';
                  event.preventDefault()
              }else {
                  console.error("WebSocket соединение не открыто.");
              }

              //ws.send(input.value)
              //input.value = ''
              //event.preventDefault()
         }

         // Функция отправки файлов через WebSocket
         function sendMessage(event) {
             event.preventDefault();

             var input = document.getElementById("messageFile");
             var file = input.files[0]; // Получаем первый файл из инпута
             console.log(file)

             if (file && ws.readyState === WebSocket.OPEN) {
                 var reader = new FileReader();

             reader.onload = function () {
                 if (file.type.startsWith("image/")) {
                     console.log("Отправка изображения...");
                 } else if (file.type.startsWith("video/")) {
                     console.log("Отправка видео...");
                 } else {
                     console.log("Отправка другого файла...");
                 }

                 ws.send(reader.result);
             };

             reader.readAsArrayBuffer(file);
             } else if (!file) {
                 alert("Выберите файл для отправки.");
             } else {
                 console.error("WebSocket соединение не открыто.");
             }

             input.value = "";
         }
     </script>

</body>
</html>
